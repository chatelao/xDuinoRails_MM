name: PlatformIO CI

on:
  push:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-${{ hashFiles('platform.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Test PlatformIO Project
        run: pio test -e native --without-uploading

  arduino-cli-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
      - name: Install RP2040 Core
        run: |
          arduino-cli core update-index
          arduino-cli core install rp2040:rp2040
      - name: Install Libraries
        run: |
          arduino-cli lib install "Adafruit NeoPixel"
          arduino-cli lib install "MaerklinMotorola"
      - name: Compile
        run: arduino-cli compile xDuinoRails_MM

  release:
    needs: [build, arduino-cli-build]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-${{ hashFiles('platform.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Build firmware
        run: pio run -e seeed_xiao_rp2040
      - name: Upload release asset
        uses: AButler/upload-release-assets@v3.0
        with:
          files: ".pio/build/seeed_xiao_rp2040/firmware.uf2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
