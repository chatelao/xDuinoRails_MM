[platformio]
src_dir = xDuinoRails_MM

[env:seeed_xiao_rp2040]
platform = https://github.com/Seeed-Studio/platform-seeedboards.git
board = seeed-xiao-rp2040
framework = arduino
lib_deps =
  adafruit/Adafruit NeoPixel
  laserlicht/MaerklinMotorola
  mrrwa/NmraDcc
test_build_src = true

[env:native]
platform = native
lib_deps =
  laserlicht/MaerklinMotorola
  throwtheswitch/Unity
build_flags = -DPIO_UNIT_TESTING -I test/mocks
lib_ignore = Adafruit NeoPixel, NmraDcc
src_filter = +<*> -<DebugLeds.cpp> -<xDuinoRails_MM.ino>
